<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <caption>Телефончики</caption>
        <thead>
            <tr>
                <th>Производитель</th>
                <th>Модель</th>
                <th>Цена</th>
            </tr>
        </thead>

        <tbody class="ios">
            <tr>
                <td rowspan="3">Iphone</td>
                <td class="phone">12pro</td>
                <td class="price">999$</td>
            </tr>

            <tr>
                <td class="phone">12</td>
                <td class="price">799$</td>
            </tr>

            <tr>
                <td class="phone">12 mini</td>
                <td class="price">699$</td>
            </tr>
        </tbody>

        <tbody class="android">
            <tr>
                <td rowspan="2">Android</td>
                <td class="phone">Xiaomi Mi 10</td>
                <td class="price">500$</td>
            </tr>
            <tr>
                <td class="phone">Samsung S22</td>
                <td class="price">762$</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>

                <td colspan="2">Итого</td>
                <td>12 почек</td>
            </tr>
        </tfoot>

    </table>

    <div class="one"></div>
    <div class="two"></div>
</body>
